<html>
<head>
    <script>
        function LoadPage(id)
        {
            var display = document.getElementById("Display");
            var srcPage = id.toLowerCase() +".html"; 
            var suboptions = document.getElementById(id+"Options");

            var hide = false;
            if(suboptions.style.display == "none")
            {
                suboptions.style.display= "block";
                hide = false;
            }
            else if(suboptions.style.display == "block")
            {
                suboptions.style.display= "none";
                hide = true;
            }

            if(hide)
            {
                display.src = "";
                display.loadedPage = ""
            }
            else
            {
                display.src = srcPage;
                display.loadedPage = srcPage;
            }
        }

        function LoadSection(id)
        {
            var display = document.getElementById("Display");
            var srcPage = id.toLowerCase() +".html"; 
            display.src = srcPage;
            display.loadedPage = srcPage;
        }
    </script>
</head>
